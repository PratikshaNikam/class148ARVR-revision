<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white"/ >

    <a-camera position="0 8 15"></a-camera>

    <!---Asset Management-->
    
    <a-assets timeout="30000">

    <a-sky src="https://image.shutterstock.com/image-photo/red-running-tracks-sport-stadium-260nw-99148259.jpg"/>

    
    <a-asset-item id="girl" src="./models/miranda_keyes/scene.gltf"></a-asset-item>

    <a-asset-item id="car1" src="./models/car1/scene.gltf"></a-asset-item>
     

    <img id="bg" src="./images/t.jpg">
    </a-assets>



    <a-sky src="#bg"></a-sky>

    <!--Ambient-->
    <a-entity light="type: ambient; intensity: 0.5;">
    </a-entity>
        
     <!--light-->
    <a-entity light="type: point; castShadow: true; intensity: 0.90; distance: 50; decay: 2"
    position="0 10 0"  ></a-entity>

           
    <!--circle-->
    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="80" shadow="receive: true" visible="true"
    color="gray">
    </a-circle>

     <!--girl-->
    <a-entity>
        <a-entity position="-7 0 2" rotation="0 55 0" scale="3 3 2" gltf-model="#girl" shadow="cast: true;">
        </a-entity>
    </a-entity>


    <!--car1-->
    <a-entity>
        <a-entity position="0 -1 -4" rotation="0 55 0" scale="0.04 0.04 0.04" gltf-model="#car1" shadow="cast: true;">
        </a-entity>
    </a-entity>

   
    </body>
    </html>
